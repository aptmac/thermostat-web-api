swagger: '2.0'

info:
  version: "0.0.1"
  title: Thermostat Web API

# Describe your paths here
paths:
  /agents/{agentId}/host:
    parameters:
      - $ref: '#/parameters/agentId'   
    get:
      description: Gets host information for an agent
      responses:
        200:
          description: Successful response
          schema:
              type: array
              items:
                $ref: '#/definitions/host-info'   
  /agents:
    get:
      description: Gets information for all agents
      responses:
        200:
          description: Successful response
          schema:
              type: array
              items:
                $ref: '#/definitions/agent-info'
  /agents/{agentId}:
    parameters:
      - $ref: '#/parameters/agentId'    
    get:
      description: Gets information for an agent
      responses:
        200:
          description: Successful response
          schema:
              type: array
              items:
                $ref: '#/definitions/agent-info'               
  /agents/{agentId}/vms:
    parameters:
      - $ref: '#/parameters/agentId'   
    get:
      description: Gets information for all jvms monitored by an agent
      responses:
        200:
          description: Successful response
          schema:
              type: array
              items:
                $ref: '#/definitions/jvm-info'
  /agents/{agentId}/vms/{vmId}:
    # This is a HTTP operation
    parameters:
      - $ref: '#/parameters/agentId'
      - $ref: '#/parameters/vmId'    
    get:
      # Describe this verb here. Note: you can use markdown
      description: Gets information for a jvm monitored by an agent
      responses:
        # Response code
        200:
          description: Successful response
          schema:
            $ref: '#/definitions/jvm-info'
  
